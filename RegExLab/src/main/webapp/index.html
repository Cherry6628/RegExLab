<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Security Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4b356fc4f.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="app">
        <main class="main">
            <header class="topbar">
                <h1>Security Automation tool</h1>
                <button id="submit" class="primaryBtn">Analyze Code</button>
            </header>
            <section class="grid">
                <div class="card">
                    <h3>Source Code</h3>
                    <textarea id="msgBox" placeholder="Paste vulnerable code here..."></textarea>
                </div>
                <div class="card success">
                    <h3>Fixed Code</h3>
                    <textarea id="out" onfocus="this.blur()" readonly placeholder="Secure code output..."></textarea>
                </div>
            </section>
            <section class="quizBox">
                <h2>solution</h2>
                <textarea id="commend" readonly onfocus="this.blur()" placeholder="recommends..."></textarea>
            </section>
            <section class="quizBox">
                <h2>Ready to test your security knowledge?</h2>
                <p>Take on the security challenge to practice your skills and track your progress.</p>
                <button id="goQuiz" class="quizBtn">Start Quiz&nbsp;<i class="fa-solid fa-arrow-right"></i></button>
            </section>
        </main>
    </div>
</body>
</html>
