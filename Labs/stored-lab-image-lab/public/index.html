<!doctype html><html><head><title>Aran 360</title><style>body{font-family:Arial,sans-serif;background:#f0f2f5;display:flex;justify-content:center;padding:40px 0}.card{width:400px;background:#fff;border-radius:10px;box-shadow:0 4px 12px rgba(0,0,0,.1);overflow:hidden}.post-image{width:100%;height:250px;object-fit:cover}.content{padding:15px}.comments{list-style:none;padding:0;margin:10px 0}.comments li{padding:8px 0;border-bottom:1px solid #eee;font-size:14px}.comment-box{display:flex;gap:8px;margin-top:10px}.comment-box input{flex:1;padding:8px;border-radius:6px;border:1px solid #ccc}.comment-box button{padding:8px 12px;border:none;border-radius:6px;background:#1877f2;color:#fff;cursor:pointer}.comment-box button:hover{background:#166fe0}</style></head><body><div class="card"><img class="post-image" src="https://picsum.photos/400/250" alt="Post Image"><div class="content"><h3>Sample Post</h3><ul id="list" class="comments"></ul><div class="comment-box"><input id="msg" placeholder="Write a comment..."> <button onclick="send()">Post</button></div></div></div><script>async function send(){const e=document.getElementById("msg").value;e.trim()&&(await fetch(window.location.pathname+"/api/message",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({content:e})}),document.getElementById("msg").value="",load())}async function load(){const e=await fetch(window.location.pathname + "/api/messages"),n=await e.json(),t=document.getElementById("list");t.innerHTML="",n.forEach(e=>{const n=document.createElement("li");n.innerHTML=e.content,t.appendChild(n)})}load()</script></body></html>
